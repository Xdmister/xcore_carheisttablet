<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/style.css">
        <script src="./configs/config.js"></script>
        <script src="./configs/langues.js"></script>
    </head>
    <body>
        <div class="container" id="tablet" style="display: none;">
            <div class="tablet" id="tablet">
                <div class="lockscreen" id="lscreen" onclick="this.classList.add('l_close'); setTimeout(function() {
                    document.getElementById('lscreen').style.display = 'none';
                }, 1000);">
                    <div class="infobox">
                        <span id="time">20:22</span>
                        <span id="date">14.3.2024</span>
                        <span><script>getLang(config.langue, "click_to_open")</script></span>
                    </div>
                    <img src="https://i.pinimg.com/originals/de/a5/82/dea582b3bc6821b6db3d8987a45a93ff.gif" alt="">
                </div>
                <div class="canavas">
                    <div class="navbar">
                        <button class="btn cancel" id="c_btn" onclick="cancel_contract()" style="display: none;">
                            <script>getLang(config.langue, "cance_co")</script>
                        </button>
                    </div>
                    <div class="panel">
                        <div class="ui-car" id="car-panel" style="display: none;">
                            <p><script>getLang(config.langue, "dialog_1")</script></p>
                            <img src="./customimgs/stanier.png" alt="" id="car-img"> 
                        </div>
                        <div class="ui-offer" id="offer_list">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
    <script src="./js/app.js"></script>
</html>
